<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/> 
    <script src="app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div data-slot="1" class="tile"></div>
        <div data-slot="2" class="tile"></div>
        <div data-slot="3" class="tile"></div>
        <div data-slot="4" class="tile"></div>
        <div data-slot="5" class="tile"></div>
        <div data-slot="6" class="tile"></div>
        <div data-slot="7" class="tile"></div>
        <div data-slot="8" class="tile"></div>
        <div data-slot="9" class="tile"></div>
        <div id='strike' class='strike'></div>
    </div>
    <div id="winnerArea" class="hidden">
        <h2 id="winnerText"> Winner is X</h2>
        <button id="playAgain">Play Again</button>
    </div>
</body>
</html>
